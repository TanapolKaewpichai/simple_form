<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>simple form</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <header>
      <h1>Contect Us</h1>
    </header>
    <main>
      <div>
        <form action="/" method="GET">
          <section>
            <h2>How can we help you?</h2>
            <ul>
              <li>
                <label for="username">Your Name</label>
                <input type="text" name="username" id="username" required />
              </li>
              <li>
                <label for="email">Your E-Mail Address</label>
                <input type="email" name="email" id="email" required/>
              </li>
              <li>
                <label for="phone">Your Phone Number</label>
                <input type="tel" name="phone" id="phone" required minlength="5"/>
              </li>
              <li>
                <label for="usermessage">Your Message</label>
                <textarea name="usermessage" id="usermessage" rows="8" required minlength="10" maxlength="200"></textarea>
              </li>
              <li>
                <label for="how-you-find-us">How did you find us</label>
                <select name="how-you-find-us" id="how-you-find-us" required>
                  <option value="web-search">Web search</option>
                  <option value="word-of-mouth">Word of Mouth</option>
                  <option value="other">Other</option>
                </select>
              </li>
            </ul>
          </section>
          <section>
            <h2>How should we reply?</h2>
            <ul>
              <li class="form-control-inline">
                <input type="radio" name="reply" id="phone" value="phone" required/>
                <label for="phone">Call me</label>
              </li>
              <li class="form-control-inline">
                <input type="radio" name="reply" id="email" value="email" required/>
                <label for="email">Send me an email</label>
              </li>
              <li class="form-control-inline">
                <input type="radio" name="reply" id="dont" value="dont" required/>
                <label for="dont">Don't Reply</label>
              </li>
            </ul>
          </section>
          <section>
            <div class="form-control-inline">
                <input type="checkbox" name="terms" id="agree-terms" required>
                <label for="agree-terms">Agree to term</label>
            </div>
          </section>
          <section id="form-action">
            <button type="reset" id="clear" class="btn-empty">Clear</button>
            <button type="submit" id="submit" class="btn-filled">Submit</button>
          </section>
        </form>
      </div>
    </main>
  </body>
</html>
